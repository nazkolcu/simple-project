<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="/index">Demo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signup">Add New User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/address">Add Address to Users</a>
            </li>

        </ul>
    </div>
</nav>


<div th:switch="${users}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <div th:case="null">
                <h2>No users yet!</h2>
                <p>Please Click to "Add New User"</p>
            </div>
            <div th:case="*">
                <h2 class="my-5">Users</h2>
                <table id="usersTable" class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user1 : ${users}">
                        <td th:text="${user1.name}"></td>
                        <td th:text="${user1.email}"></td>
                        <td><a th:href="@{/edit/{id}(id=${user1.id})}" class="btn btn-outline-primary"><i
                                class="fas fa-user-edit ml-2"></i></a></td>
                        <td>
                            <button onclick="userSave()" type="submit" id="btn-save" th:value="${user1.id}"
                                    class="btn btn-outline-danger"><i
                                    class="fas fa-user-minus ml-2"></i></button>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>


</div>

<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/user.js"></script>

</body>
</html>
