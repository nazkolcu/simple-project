<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shards.min.css">

</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="/index">Demo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signup">Add New User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/address">Add Address to Users</a>
            </li>

        </ul>
    </div>
</nav>
<div class="card my-5 offset-md-3" style="width: 30rem;">
    <div class="card-header">
        New User
    </div>
    <div class="card-body">
        <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="name" class="col-form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name" required>
                 <!--   <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>-->
                </div>
                <div class="form-group col-md-12">
                    <label for="email" class="col-form-label">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email" required>
                    <!--<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>-->
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-4">
                    <input type="submit" class="btn btn-primary" value="Add User">
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
